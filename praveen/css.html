<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css -cascading style sheet</title>
    <!-- External css -->
     <link rel="stylesheet" href="introduction.css">

     <!--Internal css-->
     <style>
        li{
            color:rgb(40, 190, 240);
        }

        h1{
            color:rgb(52, 15, 200);
        }
     </style>
</head>
<body>
    <h1>css</h1>
    <p>cascading style sheet</p>

    <h1>three waysto apply a css code</h1>
    <ol>
        <li>Inline css-style attribute</li>
        <ul>
            <li><p style="color:rgb(234, 11, 11); ">creating a red text with inline css</p></li>
        </ul>
        <li>Internal css - style tag in head section</li>
        <li>External css</li>
        </ol>
</body>
</html>
