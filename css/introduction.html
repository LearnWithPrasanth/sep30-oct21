<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Cascading Style Sheet</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="introduction.css">

    <!-- Internal CSS -->
    <style>
        li {
            color: brown;
        }

        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>CSS</h1>
    <p>Cascading Style Sheet</p>

    <h1>Three ways to apply a CSS code</h1>
    <ol>
        <li>Inline CSS - Style attribute</li>
        <ul>
            <li><p style="color: red; ">Creating a red text with inline CSS</p></li>
        </ul>
        <li>Internal CSS - style tag in head section</li>
        <li>External CSS</li>
    </ol>
</body>
</html>
