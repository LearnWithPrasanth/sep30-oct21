<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        label{
            color: rgb(3, 70, 32);
        }
        h1{
            color: blueviolet;
        }
    </style>
</head>
<body style="background-color: antiquewhite;">
    <h1 align = "center" >Student Registration Form</h1><br>
    <marquee scroll amount="700" direction="right" style="background-color: rgb(233, 217, 39);"><h3>student registration form</h3></marquee><br><br>
    <form>
        <b>
        <label for="name">Name</label>
        <input type="text" id="name" ><br><br>
        <label for="father name">Father name </label>
        <input type="text" name="father name" id="father name"><br><br>
        <label for="mother name">Mother Name</label>
        <input type="text" name="mother name" id="mother name">
        <br><br>
        <label for="gender">gender</label>
        <input type="radio" name="gender" id="male" value = "male">
        <label for="male" style="color: blue;">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female" style="color: rgb(243, 9, 165);">Female</label><br><br>
        <label for="college name">College Name</label>
        <input type="text" name="college name" id="college name" >
        <br><br>
        <label for="percentage">Percentage</label>
        <select name="Percentage" id="percentage">
            <option value="">Select</option>
            <option value="above 80%">Above 80%</option>
            <option value="above 70%">Above 70%</option>
            <option value="above 60%">Above 60% </option>
        </select>
        <br><br>
        <label for="passed out year">Passed Out Year</label>
        <select name="passed out year" id="passed out year">
            <option value="">Select</option>
            <option value="2025">2025</option>
            <option value="2024">2024</option>
            <option value="2023">2023</option>
        </select>
        <br><br>
        <label for="branch">Branch in your degree</label>
        <input type="text" name="branch in your degree" id="branch">
        <br><br>
        <label for="mail">Email(current)</label>
        <input type="email" name="mail" id="mail">
        <br><br></b>
        <button type="submit" style="color: rgb(225, 116, 116);"><b>submit</b></button>
        <button type="reset" style="color: rgb(23, 33, 33);"><b>reset</b></button>
    </form>
    
</body>
</html>
