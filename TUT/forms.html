<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form method="get">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" disabled>
        <br>
        <label for="">Email</label>
        <input type="email" name="email" value="prasanth@gmail.com" readonly>
        <br>
        <label for="">Mobile</label>
        <input type="number" name="mobile" required>
        <br>

        <label>Gender</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>

        <br>

        <label>Skills</label>
        <input type="checkbox" name="skills" id="python" value="python">
        <label for="python">Python</label>
        <input type="checkbox" name="skills" id="java" value="java">
        <label for="java">Java</label>
        <input type="checkbox" name="skills" id="sql" value="sql">
        <label for="sql">SQL</label>
        <br>
        
        <label for="state">State</label>
        <select name="state" id="state">
            <option value="">Select</option>
            <option value="ap">Andra Pradesh</option>
            <option value="ts">Telangana</option>
            <option value="ks">Karnataka</option>
        </select>
        <br>

        <label>State</label>
        <input name="" id="state" list="state-list">
        <datalist id="state-list">
            <option value="">Select</option>
            <option value="Andra Pradesh"></option>
            <option value="Telangana"></option>
            <option value="Karnataka"></option>
        </datalist>

        <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
