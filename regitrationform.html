<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>registration form</title>
        <style>
                            body
                {
                    color:rgb(254, 253, 253);
                    text-align: center;
                    font-size: large;
                    font-weight: bold;
                }
            h2
            {
                color: aquamarine;

            }
        </style>
    </head>
<body background="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQ7FCGKAx38EnPqWkEpbV1MjI_6Wlwp5_WSQ&s" background-size: cover; background-position: center>
    
        <h2>Registration Form</h2>
        <form action="/submit_registration" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
            <br>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">
            <br>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">
            <br>
            <label for="phone number">phone number</label>
            <input type="phone number" id="phone number" name="phone number" required placeholder="Enter your phone number">
            <br>
            <label for="DOB">DOB</label>
            <input type="date">
            <br>
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <br>
            <label for="color">Color</label>
            <input type="color">
            <br>
            <label class="terms">
                <input type="checkbox" id="terms" name="terms" required> I agree to the Terms and Conditions
            </label>
            <br>
            <button>Reset</button><button>Submit</button>
        </form>
</body>
</html>
