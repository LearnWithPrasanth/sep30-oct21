<!DOCTYPE html>
<html>
    <head>
        <title>
            Table 5
        </title>
    </head>
    <body>
        <table border="1">
            <caption>Simple Table</caption>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>City</th>
            </tr>
            <tr>
              <td>John</td>
              <td>25</td>
              <td>New York</td>
            </tr>
            <tr>
              <td>Jane</td>
              <td>30</td>
              <td>London</td>
            </tr>
          </table>


            <table border="1">
                <caption style="margin-top: 20px;">Table with Rowspan and Colspan</caption>
                <tr>
                  <th>Category</th>
                  <th>Item</th>
                  <th>Price</th>
                </tr>
                <tr>
                  <td rowspan="2">Electronics</td>
                  <td>Phone</td>
                  <td>$500</td>
                </tr>
                <tr>
                  <td>Laptop</td>
                  <td>$1000</td>
                </tr>
                <tr>
                  <td colspan="2">Total</td>
                  <td>$1500</td>
                </tr>
              </table>

    </body>
</html>
