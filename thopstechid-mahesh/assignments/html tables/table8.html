<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background-color: #f4f4f4;
    }
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      tr {
        margin-bottom: 10px;
      }
      th {
        display: none;
      }
      td {
        position: relative;
        padding-left: 50%;
      }
      td:before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
      }
    }
  </style>
</head>
<body>
  <table>
    <caption>Responsive Table</caption>
    <thead>
      <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td data-label="Product">Apple</td>
        <td data-label="Price">$1</td>
        <td data-label="Quantity">50</td>
      </tr>
      <tr>
        <td data-label="Product">Banana</td>
        <td data-label="Price">$0.5</td>
        <td data-label="Quantity">100</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
