<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid black;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <table>
    <caption>Styled Table</caption>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
    </tr>
    <tr>
      <td>Apple</td>
      <td>$1</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Banana</td>
      <td>$0.5</td>
      <td>100</td>
    </tr>
    <tr>
      <td>Cherry</td>
      <td>$2</td>
      <td>25</td>
    </tr>
  </table>
</body>
</html>
