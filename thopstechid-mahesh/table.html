<!DOCTYPE html>
<html>
    <head>
        <title> tables</title>

    </head>
    <body>
        <table  border="1">
            <thead>
                <tr>
                    <th> col 1</th>
                    <th> col 2</th>
                    <th> col 3</th>
                </tr>
            </thead>
            <tbody> 
                <tr> 
                    <td rowspan="2"> row 1 cell 1</td>
                    <td> row 1 cell 2</td>
                    <td> row 1 cell 3</td>
                    
                </tr>
                <tr>
                    
                    <td> row 2 cell 2</td>
                    <td> row 2 cell 3</td>
                </tr>
                <td colspan="3"> row 3 cell 1</td>              
            </tbody>
        </table>

        
    </body>
</html>
